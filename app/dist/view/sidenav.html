  <!--md-is-locked-open="$mdMedia('min-width: 1000px')"-->
 <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-disable-backdrop
        md-whiteframe="4">
        <md-toolbar>
            <h1>Menu</h1>
        </md-toolbar>
        <div layout-padding>
            <md-autocomplete
                md-search-text="vm.searchText"
                md-items="item in vm.users | filter:vm.searchText"
                md-item-text="item.name"
                md-min-length="1"
                placeholder="search">
                <md-item-template>
                     <span md-highlight-text="vm.searchText" md-heighlight-flags="^i">{{item.name}}</span>
                </md-item-template>
                <md-not-found>
                    No user matching "{{vm.searchText}}"
                </md-not-found>
            </md-autocomplete>
        </div>
        <md-content>
            <md-list>
                <md-list-item ng-repeat="user in vm.users | filter:vm.searchText ">
                    <md-button ng-click="vm.selectUser(user)" ng-class="{'selected': user === vm.selected}">
                        <md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
                        {{user.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>
        <md-button class="md-fab md-fab-bottom-right" ng-click="vm.addUser($event)">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
 </md-sidenav>
