<md-content padding-layout>
    <form name="noteForm" ng-submit="vm.addNote()" ng-init="vm.setFormScope(this)">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input name="title" ng-model="vm.newNote.title" required />
                <div ng-messages="noteForm.title.$error">
                    <div ng-message="required">This feild is required.</div>
                </div>
            </md-input-container>
            <md-datepicker ng-model="vm.newNote.date" md-placeholder="Enter date" class="date-row">
            </md-datepicker>
            <div class="md-actions">
                <md-button class="md-primary md-raised date-row" type="submit" ng-disabled="noteForm.$invalid">Add</md-button>
            </div>
        </div>
    </form>
</md-content>
