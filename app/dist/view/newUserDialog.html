<md-dialog>
    <form name="userForm" ng-submit="ctrl.save()">
        <md-dialog-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Avatar</label>
                        <md-select ng-model="ctrl.user.avatar" name="avatar" required>
                            <md-option ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                                <md-icon md-svg-icon="{{avatar}}"></md-icon>        
                                Avatar - {{$index}}                        
                            </md-option>
                        </md-select>
                        <div ng-messages="userForm.avatar.$error">
                            <div ng-message="required">This feild is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Firstname</label>
                        <input ng-model="ctrl.user.firstname" name="firstname" required />
                        <div ng-messages="userForm.firstname.$error">
                            <div ng-message="required">This feild is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Lastname</label>
                        <input ng-model="ctrl.user.lastname" name="lastname" required />
                        <div ng-messages="userForm.lastname.$error">
                            <div ng-message="required">This feild is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <md-input-container class="md-block" flex>
                    <label>Biography</label>
                    <textarea ng-model="ctrl.user.bio" name="bio" rows="5" required></textarea>
                    <div ng-messages="userForm.bio.$error">
                            <div ng-message="required">This feild is required.</div>
                        </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="ctrl.cancel()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
                Submit
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
